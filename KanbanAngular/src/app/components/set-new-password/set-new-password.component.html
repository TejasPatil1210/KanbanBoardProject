<body style="height:91.5%;width:100% ;margin-top:0px; background-image: url(https://thumbs.dreamstime.com/z/scrum-kanban-board-list-work-task-management-kanban-boa[â€¦]ask-management-iteration-scrum-agile-concept-202603353.jpg);
background-repeat: no-repeat;  
background-size:cover">
    <mat-card class="content">
        
<mat-card-content>

<form  name="passwordResetForm" [formGroup]="setNewPasswordForm">
        <h2 style="font-size: 20px;"><b>Enter New Password</b></h2>
        <input type="password" id="newPassword" placeholder="please enter new password..." class="form-control" style="height: 50px;font-size: 20px;" formControlName="newPassword" />
        <mat-error *ngIf="setNewPasswordForm.controls['newPassword'].invalid"style="font-size:15px ;">
            <b>*Password length must be greater than 6</b>
        </mat-error>
        <br>
        <h2 style="font-size: 20px;"><b>Confirm Password</b></h2>
        <input type="password" id="confPassword" placeholder="please enter password again..." class="form-control" style="height: 50px;font-size: 20px;" formControlName="confPassword" />
        <mat-error *ngIf="!(setNewPasswordForm.value.newPassword==setNewPasswordForm.value.confPassword)" style="font-size:15px ;">
           <b>*Passwords are not matching</b> 
          </mat-error>

        <br>
        <br>
        
        <input type="submit" class="btn btn w-100" value="Submit" style="height: 50px;font-size: 20px;font-weight: 500;" [disabled]="!(setNewPasswordForm.value.newPassword==setNewPasswordForm.value.confPassword) || setNewPasswordForm.invalid" (click)="resetPassword()"><br><br>
        </form>

</mat-card-content>
</mat-card>
</body>
