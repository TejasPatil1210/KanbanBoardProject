background-size:cover;">

    <div style="margin-top: 550px; ">
    <mat-card class="content" >
           
                <h2 style="text-align:center ;">
                   <b>Password will be sent to your registered email</b>
                </h2>
           
        
        <mat-card-content>


            <form  name="passwordResetForm" [formGroup]="passwordResetForm" >
                
                    
                        <input type="email" id="email" placeholder="Email Address" class="form-control" formControlName="userEmail" />
                        <mat-error *ngIf="passwordResetForm.controls['userEmail'].hasError('required')">
                            Email is <strong>required</strong>
                          </mat-error>
                          <mat-error *ngIf="passwordResetForm.controls['userEmail'].hasError('pattern')">
                             <strong>Invalid</strong> Email 
                          </mat-error>
                        <br>
                    <input type="submit"  class="btn btn w-100" value="Send OTP" style="font-weight: 500;"  [disabled]="!passwordResetForm.valid" (click)="resetPassword()"><br><br>
                    
                    <div class="card-footer text-right">
                        <small style="font-size: 14px;">Ohh I remember <a routerLink="../login">Back to Login</a></small>
                    </div>

               
                
                   
               

            </form>

        </mat-card-content>
    </mat-card>
</div>
</body>
